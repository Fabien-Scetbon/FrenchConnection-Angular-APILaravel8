<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="category.name"
            name="name"
          />
        </div>


        <button (click)="saveCategory()" class="btn btn-success mb-4">Créer</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Votre nouvelle catégorie à bien été créée!</h4>
        <button class="btn btn-success" (click)="newCategory()">Add</button>
      </div>
    </div>
  </div>
