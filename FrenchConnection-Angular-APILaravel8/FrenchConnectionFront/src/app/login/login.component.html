<div class="row align-items-center h100">


  <div class="col s7 pull"><img src="/assets/images/salon.jpg" alt="salon"></div>


  <!-- <div class="col-md-12 mt-5 form-wrapper"> -->




  <!-- Carte -->
  <div class="card align-items-center">

    <!-- Icone -->
    <i class="large material-icons">account_circle</i>

    <!-- Titre -->
    <div class="card-title center-align blue-text text-darken-2 mt-3 pt-3">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
      <p>Bienvenue !</p>
    </div>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    

      <!-- Email -->
      <div class="row">
        <div class="input-field col s12">
          <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel">
          <label for="email">Addresse mail</label>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
          Champ obligatoire !
        </div>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <label class="label" for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />

          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Champ obligatoire !</div>
            <div *ngIf="password.errors['minlength']">
              Le mot de passe doit contenir au moins 6 caractères !
            </div>
          </div>
        </div>
      </div>

      <div class="Forgot center-align">
        <a class="link grey-text " href="#">Mot de passe oublié ?</a>
      </div>

      <!-- Bouton -->
      <div class="form-group center-align">
        <button class="btn waves-effect waves-teal text-white">Se connecter</button>
        <!-- <button class="btn btn-primary btn-block">
            Login
          </button> -->
      </div>

      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Echec lors de la connection: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Vous êtes connecté en tant que {{ roles }}.
    </div>

  </div>

</div>
